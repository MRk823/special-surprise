<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuch Khaas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      position: relative;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .bubble-box {
      background: rgba(255, 255, 255, 0.9);
      border: 4px dashed pink;
      border-radius: 25px;
      padding: 30px 50px;
      text-align: center;
      box-shadow: 0 0 20px red;
      max-width: 80%;
    }

    .bubble-box::before,
    .bubble-box::after {
      content: "‚ù§Ô∏è";
      position: absolute;
      font-size: 30px;
    }

    .bubble-box::before {
      top: -20px;
      left: -20px;
    }

    .bubble-box::after {
      bottom: -20px;
      right: -20px;
    }

    .bubble-box p {
      font-size: 24px;
      color: #d60000;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff4d6d;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6004c;
    }
  </style>
</head>
<body>
  <!-- Music tag (no autoplay) -->
  <audio id="romanticMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Main box -->
  <div class="container">
    <div class="bubble-box">
      <p>Yahan ap k liye kuch khaas hai</p>
      <button onclick="location.href='page1.html'">Click Here</button>
    </div>
  </div>

  <!-- JS to start music -->
  <script>
    function startMusic() {
      const music = document.getElementById("romanticMusic");
      music.play();
      alert('Jald kuch aur khaas aayega... ‚ù§Ô∏è');
    }
  </script>
</body>
</html>
